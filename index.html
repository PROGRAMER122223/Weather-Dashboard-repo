<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--jumbotron for heading-->
    <div class="jumbotron container-fluid mt-2 text-center p-2">
        <h2><strong>Weather Dashboard</strong></h2>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-4 bg-light">
                <h4 class="pt-1"><strong>Search for a City:</strong></h4>

                <form id="user-form" class="card-body">

                    <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input" />
                    <div> <button type="submit" class="btn">search</button>
                    </div>
                </form>
               
                <ul class="list-group">   </ul>
          </div>
        


            <div class="col-sm-8">
               <div class="row ml-2  border border-dark">
                <div class="col-sm-12" id="current weather">
                <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>

                <p>Temp:<span class="current" id="temperature"></span></p>
                <p>Wind:<span class="current" id="wind-speed"></span></p>
                <p>Humidity:<span class="current" id="humidity"></span></p>
                <p>UV Index:<span class="current bg-danger rounded py-2 px-2 text-white" id="uv-index"></span></p>
                 </div>
                </div>

        <!--future data-->
               <div class="col-sm-12" id="future-weather">
                <h3>5-Day Forecast:</h3>
               <div class="row text-light">
                <div class="col-sm-2   forecast text-white ml-2 mb-3 p-2 mt-2 ">
                    <p id="fDate0"></p>
                    <p id="fImg0"></p>
                    <p>Temp:<span id="fTemp0"></span></p>
                    <p>Wind:<span id="fWind0"></span></p>
                    <p>Humidity:<span id="fHumidity0"></span></p>
                </div>
                <div class="col-sm-2  forecast text-white ml-2 mb-3 p-2 mt-2 ">
                    <p id="fDate1"></p>
                    <p id="fImg1"></p>
                    <p>Temp:<span id="fTemp1"></span></p>
                    <p>Wind:<span id="fWind1"></span></p>
                    <p>Humidity:<span id="fHumidity1"></span></p>
                </div>
                <div class="col-sm-2  forecast text-white ml-2 mb-3 p-2 mt-2">
                    <p id="fDate2"></p>
                    <p id="fImg2"></p>
                    <p>Temp:<span id="fTemp2"></span></p>
                    <p>Wind:<span id="fWind2"></span></p>
                    <p>Humidity:<span id="fHumidity2"></span></p>
                </div>
                <div class="col-sm-2  forecast text-white ml-2 mb-3 p-2 mt-2">
                    <p id="fDate3"></p>
                    <p id="fImg3"></p>
                    <p>Temp:<span id="fTemp3"></span></p>
                    <p>Wind:<span id="fWind3"></span></p>
                    <p>Humidity:<span id="fHumidity3"></span></p>
                </div>
                <div class="col-sm-2 forecast text-white ml-2 mb-3 p-2 mt-2">
                    <p id="fDate4"></p>
                    <p id="fImg4"></p>
                    <p>Temp:<span id="fTemp4"></span></p>
                    <p>Wind:<span id="fWind4"></span></p>
                    <p>Humidity:<span id="fHumidity4"></span></p>
                </div>
            
           </div>

       </div>
    </div>


    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <!--Code to Jvascript File-->
    <script src="script.js"></script>


</body>

</html>
